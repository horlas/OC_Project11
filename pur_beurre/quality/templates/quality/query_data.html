
{% extends 'quality/base.html' %}
{% load static %}

{% block content %}
<header class="masthead text-center text-white d-flex">
   <div class="container my-auto">
   <div class="row">
      <div class="col-lg-10 mx-auto">

            <h1 class="text-uppercase" style="color : orangered">
               <strong>{{title}}</strong>
            </h1>
            <hr>

      </div>
   </div>
</header>

<section class="bg-contact" >

            <div  class="col-lg-8 mx-auto">
                {% for dict_item in data %}
                <h2> {{dict_item.product_name}} </h2>
                <h2> {{dict_item.nutriscore}}</h2>
                <img src="{{dict_item.img}}" class="img-responsive">
                <h2>{{dict_item.category}}</h2>
                {% endfor %}

            </div>

</section>

{% endblock %}
